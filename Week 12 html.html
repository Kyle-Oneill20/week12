<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="Styles.css">
 
</head>
<body>
     <div>
    <h1>Your Playlist</h1>
    <form>
    <label for="songName">New Song</label>
    <input id="songName"  placeholder="Bohemian Rhapsody">
    </div>
    <div>
        <label for="band">Song Artist</label>
        <input id="band" placeholder="Queen">
    </div>
    </form>
    <div>
        <button id="addBtn" type="submit" >Add to Playlist</button>
    </div>
    <div>
        <h3>Remove Song</h3>
        <form>
        <label for="songNum">What is the Song Code?</label>
        <input id="songNum" placeholder="1">
        <div>
        <button id="deleteBtn" type="submit" >Remove</button>
        </div>
    </form>
    </div>
  <table table-bordered class = center>
    <thead>
        <tr>
        <th>Song</th>
        <th>Band</th>
        <th>Song Code</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
  </table>  
 

</body>
